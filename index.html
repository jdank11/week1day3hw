<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="./style.css">
</head>
<body >

    <header>
        <img src="amazing image.jpg" alt="">
    </header>

        <main>
            <div class="box">
                <h1>Sign-In</h1>
                <h2 class="emailheading" >Email (phone for  mobile accounts)</h2>
                    <div class="emailbutton">
                        <input type="text" class="form-control" id="exampleFormControlInput1">
                    </div>
                    <div class="pw">
                        <h2 class="pwheading">Password
                            <span class="forgotpw">
                            Forgot Password?
                            </span>
                        </h2>
                    </div>
                
                    <div class="card-body">
                        <input type="password" class="form-control" id="exampleFormControlInput1">
                    </div>
                    <div class="signinbutton ">
                        <a href="#" class="btn btn-warning w-100 border-black">Sign-In</a>
                    </div>

                    <div class="context">
                        <p >By continuing, you agree to Amazin's 
                            <span class="blue"> Conditions of Use</span> 
                            and  
                            <span class="blue"> Privacy Notice.</span>
                        </p>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" checked="checked">
                        Keep me signed in. Details
                        <span class="checkmark"></span>
                    </div>
                    <div class="linethru">
                        <span class="new">New to Amazin?</span>
                    </div>

                    

                    <div class="createaccount text-center">
                        <a href="#" class="btn btn-light w-100 border-black text-bold">Create your account</a>
                    </div>
            </div>
        </main>





    
</body>
</html>
